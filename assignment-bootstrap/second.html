<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container mt-4">
        <h2 class="ms-5">New employee</h2>
        <div class="row">
            <div class="col-xl-6">
              <h5>Emp Name</h5>
              <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
              <h5>Emp mobile</h5>
              <input type="number" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
              <h5>Emp email</h5>
              <input type="email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
              <h5>Emp Salary</h5>
              <input type="number" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
              <h5>Emp Dept</h5>
              <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
              <h5>Emp joining Date</h5>
              <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mt-4 ms-5">
            <div class="col-xl-6">
                <button type="button" class="btn btn-primary mt">Save employee</button>
                <button type="button" class="btn btn-danger">Close</button>
            </div>
        </div>
        
    </div>
</body>
</html>
