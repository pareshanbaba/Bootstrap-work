<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="icon/css/all.css">
       
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-xl-3">
                    <h3 class="text-center mb-4"> Contact Us </h3>
                    <div class="mb-4">
                        <label> Your Name </label>
                        <input type="text" class="form-control form-control-sm"/>
                    </div>

                    <div class="mb-4">
                        <label> Your Mobile No </label>
                        <input type="number" class="form-control"/>
                    </div>

                    <div class="mb-4">
                        <label> Your Email ID </label>
                        <input type="email" class="form-control form-control-lg"/>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary"> Send Message </button>
                    </div>
                </div><!---3end-->

                <div class="col-xl-4">
                    <h3 class="text-center mb-4"> Create Account </h3>

                    <div class="row mb-4">
                        <div class="col-xl-3"> Full Name </div>
                        <div class="col-xl-9"> <input type="text" class="form-control"/> </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-xl-3"> Email ID </div>
                        <div class="col-xl-9"> <input type="email" class="form-control"/> </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-xl-3"> Password </div>
                        <div class="col-xl-9"> <input type="password" class="form-control"/> </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-xl-3"> Mobile No </div>
                        <div class="col-xl-9"> <input type="number" class="form-control"/> </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-xl-3"> City </div>
                        <div class="col-xl-9">
                            <select class="form-select">
                                <option> Choose </option>
                                <option> Bangalore </option>
                                <option> Mumbai </option>
                                <option> Pune </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-xl-3"> Address </div>
                        <div class="col-xl-9"> <textarea class="form-control"></textarea> </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success"> Register </button>
                    </div>
                </div><!--4end-->

                <div class="col-lg-1"></div>
                <div class="col-lg-4">
                    <div class="p-3 shadow-lg rounded">
                        <h3 class="text-center text-danger mb-4"> <i class="fa fa-lock"></i>Login </h3>
                        <div class="mb-4 input-group">
                            <label class="input-group-text">,<i class="fa fa-envelope"></i> </label>
                            <input type="text" class="form-control" placeholder="Enter your eMail"/>
                        </div>
                        <div class="mb-4 input-group">
                            <label class="input-group-text"> <i class="fa fa-lock"></i> </label>
                            <input type="password" class="form-control" placeholder="Enter your Password"/>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger">Login</button>
                        </div>
                    </div>
                </div><!--4end-->

            </div><!--rowend-->
        </div><!--container end-->
    </body>
</html>
